name: Build Veles

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -o dist/ -v ./...

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: build

      # - name: Test
      #   run: go test -v ./...
